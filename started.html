<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1> {{header}} </h1>
        <input v-model="header">
    </div>
    <script src="https://unpkg.com/vue@3.0.2"></script>
    <script>
        var app = Vue.createApp({
            data(){
                return{
                    header:"this is shoping list"
                }
            }
        })
        app.mount('#app')
    </script>
</body>
</html>
