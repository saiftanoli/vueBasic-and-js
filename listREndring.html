<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
       <ul>
           <li v-for="item in items">{{item}}</li>
           <li v-for="util in utensils" :key="util.id">{{util.label}}</li>
       </ul>
    </div>
    <script src="https://unpkg.com/vue@3.0.2"></script>
    <script>
        var app = Vue.createApp({
            data(){
                return{
                    items:[
                        '10 party hats',
                        '20 party hats'
                    ],
                    utensils:[
                        {id:1, label:'10 cups of tee'},
                        {id:2, label:'15 cups of tee'},
                        {id:3, label:'20 cups of tee'},
                    ]
                }
            }
        })
        app.mount('#app')
    </script>
</body>
</html>
